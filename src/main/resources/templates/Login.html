<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ch">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
    <title>Zivi</title>
    <link rel="stylesheet" th:href="@{/css/app.min.css}">
    <link rel="stylesheet" th:href="@{/bundles/bootstrap-social/bootstrap-social.css}">
    <link rel="stylesheet" th:href="@{/bundles/izitoast/css/iziToast.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/components.css}">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <link rel='shortcut icon' type='image/x-icon' th:href="@{/img/favicon.ico}" />
</head>
<body>
    <div id="app">
        <section class="section">
            <div class="container mt-5">
                <div class="row">
                    <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
                        <div class="card card-primary">
                            <div class="card-header">
                                <h4>登录</h4>
                            </div>
                            <div class="card-body">
                                <form method="POST" th:action="@{/Login}" th:object="${person}" class="needs-validation" novalidate="">
                                    <div class="form-group">
                                        <label for="email">用户名</label>
                                        <input id="email" class="form-control" th:field="*{loginName}" name="email" tabindex="1" required autofocus>
                                        <div class="invalid-feedback">
                                            账号不能为空
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="d-block">
                                            <label for="password" class="control-label">密码</label>
                                            <div class="float-right">
                                                <a href="#" class="text-small">
                                                    忘记密码？
                                                </a>
                                            </div>
                                        </div>
                                        <input id="password" type="password" th:field="*{password}" class="form-control" name="password" tabindex="2" required>
                                        <div class="invalid-feedback">
                                            密码不能为空
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" name="remember" class="custom-control-input" tabindex="3" id="remember-me">
                                            <label class="custom-control-label" for="remember-me">记住账号</label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary btn-lg btn-block" tabindex="4">
                                            登录
                                        </button>
                                    </div>
                                </form>
                                <div class="text-center mt-4 mb-3">
                                    <div class="text-job text-muted">其他方式登录</div>
                                </div>
                                <div class="row sm-gutters">
                                    <div class="col-6">
                                        <a class="btn btn-block btn-social btn-facebook">
                                            <span class="fab fa-facebook"></span> Facebook
                                        </a>
                                    </div>
                                    <div class="col-6">
                                        <a class="btn btn-block btn-social btn-twitter">
                                            <span class="fab fa-twitter"></span> Twitter
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mt-5 text-muted text-center">
                            沃日你还没有账号？ <a href="#">注册一个</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script th:src="@{/js/app.min.js}"></script>
    <script th:src="@{/js/scripts.js}"></script>
    <script th:src="@{/bundles/izitoast/js/iziToast.min.js}"></script>
    <script th:src="@{/js/page/toastr.js}"></script>
    <script th:src="@{/js/custom.js}"></script>
    <script th:inline="javascript" th:unless="${#strings.isEmpty(error)}">
        iziToast.error({
            title: '错误',
            message: [[${error}]],
            position: 'topRight'
        });
    </script>
</body>

</html>
